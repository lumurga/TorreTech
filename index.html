<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css"/>
    <title>User_skills</title>
</head>
<body>
        <header>
            <nav class="navMenu">
        
                <li class="hamMenu">
                    <img src="img/ant-design_menu-outlined.png" alt="menu">
                </li>
            
                <h3>torre<span class="otherColor">.co</span></h3>
                <div>
                    <form id="userName">
                      <input type="text" name="search" class="form-control"
                      placeholder="Search user by name" id="sInput"/>
                      <button id="search">Go</button>
                      <a hrerf="#">Sign in</a>
                    </form>
                    
                </div>
            </nav>
        </header>
        <main>
            <section class="user" id="data">
            </section>    
                <section class="skills">
                    <h5>Skills and interests:</h5>
                    
                    <section class="master">
                        <div class="skill-type">
                           <img src="img/fa-solid_biking.png" alt="biking icon">
                           <h6>Master/Influencer</h6>
                        </div>
                        <div> 
                          <ul class="skill" id="skillM">
                    
                          </ul>
                        </div>
                    </section>
                    <section class="expert">
                        <div class="skill-type">
                          <img src="img/cil_running.png" alt="running icon">
                          <h6>Expert</h6>
                        </div>
                        <div>   
                            <ul class="skill"  id="skillE">
                                        
                            </ul>     
                         </div>
                    </section>
                    <section class="proficient">
                        <div class="skill-type">
                          <img src="img/cil_running.png" alt="running icon">
                          <h6>Proficient</h6>
                        </div>
                        <div>   
                            <ul class="skill"  id="skillP">
                                        
                            </ul>     
                         </div>
                    </section>
                    <section class="novice">
                        <div class="skill-type">
                            <img src="img/fa-solid_walking.png" alt="running icon">
                            <h6>Novice</h6>
                        </div>
                        <div>  
                            <ul class="skill" id="skillNov">
                               
                            </ul>
                        </div>  
                    </section>
                    <section class="no-experience">
                        <div class="skill-type">
                            <img src="img/fa-solid_walking.png" alt="running icon">
                            <h6>No experience but interested</h6>
                        </div>
                        <div>  
                            <ul class="skill" id="skillN">
                               
                            </ul>
                        </div>  
                    </section>
                    
            </section>
            <section class="languages">
                    <div class="skill-type">
                       <h5>Languages:</h5>
                        <ul class="skill" id="lang">
                          
                        </ul>
                    </div>  
            </section>
            <section class="industries">
                    <div class="skill-type">
                       <h5>Industries and sectors of interest:</h5>
                         <ul class="skill" id="ind">
                       
                         </ul>
                    </div>  
            </section>
        </section>
    </main>
    
    <script src="scripts/index.js"></script>
    

</body>
</html>
